<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>cyberPet</title>
    <link rel="stylesheet" href="style-matt.css">

<body>
    <div id="wrapper">
        <div id="innerWrapper">
            <div id="cyberPet"></div>
                <div class="box"><p>Do you want to play a game?</p></div>
                <div id="yes">Yes</div>
                <div id="yes">No</div>
            </div>
            <div id="form">
                <p>Your task is to pick pet and keep it alive for as long as possible.</p>
                <p>Select your pet:</p>
                <form>
                    <input type="radio" id="bunny" value="bunny">
                    <label for="bunny">Bunny</label><br>
                    <input type="radio" id="kitten" value="kitten">
                    <label for="kitten">Kitten</label><br>
                    <input type="radio" id="puppy" value="puppy">
                    <label for="puppy">Puppy</label><br>
                </form>
                <form>
                    <label for="name">What is your pet's name?</label><br>
                    <input type="text" id="name" name="name">
                </form>

            </div>
            <!--<div id="dice">
                <p><img id="one" src="./images/1.png"></img><img id="two" src="./images/2.png"></img><img id="three" src="./images/3.png"></img><img id="four" src="./images/4.png"></img><img id="five" src="./images/5.png"></img><img id="six" src="./images/6.png"></img><img id="winner" src="./images/winner.gif"></img><img id="arrow" src="./images/arrow.gif"></img>
                </p>
            </div>-->
            <div id="feed">
                <p>Feed</p>
            </div>
            <div id="drink">
                <p>Drink</p>
            </div>
            <div id="play">
                <p>Play</p>
            </div>
            <div id="resetBtn">
                <p>Start again</p>
        </div>
    </div>


    <script src="./challenge_tamagochi.js"></script>
</body>
</html>
